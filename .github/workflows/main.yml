name: Optimize resource pack
on: [push]
permissions:
  contents: write
jobs:
  packsquash:
    name: Optimize resource pack
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # A non-shallow repository clone is required
      - name: Run PackSquash
        uses: ComunidadAylas/PackSquash-action@v4
        with:
          packsquash_version: latest
          options: |
            # Optimize the pack in the root repository directory.
            # This is the default value for pack_directory when no PackSquash options are defined
            pack_directory = 'main'

            # Set a custom output file path to work with the generated ZIP file
            # without needing to download its artifact in a separate step
            output_file_path = '/tmp/pack.zip'
      - name: Set version
        id: set_version
        run: |
          if [ $((github.run_number % 100)) -eq 0 ]; then
            # Reset the minor and patch versions
            MINOR=$((github.run_number / 100 % 10))
            PATCH=$((github.run_number / 1000 % 10))
          else
            MINOR=$((github.run_number / 10 % 10))
            PATCH=$((github.run_number % 10))
          fi
          echo "::set-output name=version::0.$MINOR.$PATCH"

      - name: Tag and create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.set_version.outputs.version }}
          files: /tmp/pack.zip
